  <style>
    /* Style for the song container */
    .song {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 20px;
      flex-wrap: nowrap;
    }


    /* Style for the cover art */
    .song img {
      width: 200px;
      height: 200px;

      margin-right: 20px;
      transition: all 0.3s ease;

    }

    .song img:hover {
      width: 400px;
      height: 400px;
    }



    /* Style for the title */
    .song p {
      font-size: 20px;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px #000000;
      margin: 0;
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    /* Show title when hovering over the container */
    .song:hover p {
      opacity: 1;
    }

    /* Animate the text */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    /* Add delay for each text element */
    .song p:nth-of-type(1) {
      animation-delay: 0s;
    }

    .song p:nth-of-type(2) {
      animation-delay: 0.5s;
    }

    .song p:nth-of-type(3) {
      animation-delay: 1s;
    }

    .song p:nth-of-type(4) {
      animation-delay: 1.5s;
    }
  </style>
</head>
